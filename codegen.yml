schema: "https://my-port-backend.netlify.app/api/graphql"
documents:
  - "./queries/**/*.{ts,tsx}"
  - "./app/**/*.{ts,tsx}"
  - "./components/**/*.{ts,tsx}"
  - "./*.{ts,tsx}"
generates:
  ./graphql/__generated__/:
    preset: client
    plugins: []
    presetConfig:
      gqlTagName: gql
ignoreNoDocuments: true
